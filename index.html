<!DOCTYPE html>
<html>
  <head>
    <title>Weather Be</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f0cd08687.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-2">
                <button type="button" class="location-button">
                  <i class="fas fa-map-marker-alt pinpoint"></i>
                </button>
              </div>
              <div class="col-7">
                <input
                  type="search"
                  placeholder="🔍 Enter a city"
                  class="form-control search-tab"
                  autocomplete="off"
                  id="search-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <p id="date"></p>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="current-temp">
                <strong id="temperature"></strong>
                <span class="units"> °C</span>
              </div>
            </div>
            <div class="col-4">
              <div class="clearfix">
                <img src="#" alt="icon image" id="icon" />
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li id="description"></li>
                <li>Feels Like: <span id="feels"></span>°C</li>
                <li>Wind: <span id="wind"></span> m/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
            <div class="weather-forecast" id="forecast">
            </div>
          </div>
        </div>

        <small>
          This project was coded by Mariana Birca and is
          <a
            href="https://github.com/MarianaBirca/weather-be-app"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a href="https://jolly-fermi-840eed.netlify.app" target="_blank">
            hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
