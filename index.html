<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-2">
                <button type="button" class="location-button">
                  <i class="fas fa-map-marker-alt pinpoint"></i>
                </button>
              </div>
              <div class="col-7">
                <input
                  type="search"
                  placeholder="ðŸ” Enter a city"
                  class="form-control search-tab"
                  autocomplete="off"

              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-success"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <p id="date"></p>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="current-temp">
                <strong id="temperature"></strong>
                <span class="units">

            </div>
            <div class="col-4">

            </div>
            <div class="col-4">
              <ul>
                <li id="description"></li>
                <li>Feels Like: <span id="feels"></span> Â°C</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>

          <div class="card-body">
            <div class="row future-forecast">
              <div class="col-2">
                Mon
                <br />
                <i class="fas fa-cloud-sun"></i>
                <br />
                10Â° / 4Â°
              </div>
              <div class="col-2">
                Tue
                <br />
                <i
                  class="fas fa-cloud-sun-rain cloud-sun-rain"
                  aria-hidden="true"
                ></i>
                <br />
                12Â° / 1Â°
              </div>
              <div class="col-2">
                Wed
                <br />
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                18Â° / 5Â°
              </div>
              <div class="col-2">
                Thu

              <div class="col-2">

                <br />

                <br />
                10Â° / 4Â°
              </div>
            </div>
          </div>
        </div>
        <small>
